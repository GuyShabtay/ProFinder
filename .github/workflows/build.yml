on:
  push:

jobs:
  npm_install_and_k6:
    name: Install dependencies and run k6 test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js environment
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # Adjust the Node.js version as needed

    - name: Install dependencies
      run: npm install

    - name: Start the server
      run: npm start &

    - name: Wait for server to be ready
      run: sleep 10  # Adjust the sleep time as needed to ensure the server is ready

    # - name: Run Compatibility tests
    #   run: npm run test:all

    - name: Run performence tests
      run: node lighthouse-audit.js

    - name: Run in development mode
      run: npm run dev

    - name: Run web driver tests
      run: npm test

    

    - name: Run load tests
      uses: grafana/k6-action@v0.3.1
      with:
        filename: loadtest.js
        flags: --vus 50 --duration 10s
